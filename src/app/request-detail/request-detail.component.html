<form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)">
	<mat-card>
		<mat-card-content>
			<h1>{{ formGroup?.value?.id ? 'Edit Request' : 'Create Request' }}</h1>
			<mat-form-field appearance="outline">
				<mat-label>Enter a date range</mat-label>
				<mat-date-range-input [formGroup]="formGroup" [rangePicker]="picker">
					<input matStartDate formControlName="start" placeholder="Start date">
					<input matEndDate formControlName="end" placeholder="End date">
        </mat-date-range-input>
					<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
					<mat-date-range-picker #picker></mat-date-range-picker>
					<mat-error *ngIf="formGroup.controls.start.errors">Invalid start date
					</mat-error>
					<mat-error *ngIf="formGroup.controls.end.errors">Invalid end date
					</mat-error>
			</mat-form-field>
			<mat-form-field appearance="outline">
				<mat-label>Status</mat-label>
				<mat-select formControlName="status">
					<mat-option *ngFor="let option of statusOptions" [value]="option">{{option}}</mat-option>
				</mat-select>
				<mat-error *ngIf="formGroup.controls.status.errors">Invalid end date
				</mat-error>
			</mat-form-field>
			<mat-form-field appearance="outline">
				<mat-label>Leave a comment</mat-label>
				<textarea matInput formControlName="remark"></textarea>
			</mat-form-field>
		</mat-card-content>
		<mat-card-actions>
			<button mat-raised-button color="primary" [disabled]="formGroup.pristine">Submit</button>
			<button mat-raised-button type="button" [routerLink]="['/list']">
        Cancel
      </button>
		</mat-card-actions>
	</mat-card>
</form>
