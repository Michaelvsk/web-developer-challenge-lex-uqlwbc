<mat-card>
	<h1>Requests</h1>
	<p>
		<button mat-raised-button color="primary" [routerLink]="['/new']">
      Create Request
    </button>
	</p>
	<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" [fixedLayout]="true">
		<ng-container matColumnDef="id">
			<th mat-header-cell *matHeaderCellDef>ID</th>
			<td mat-cell *matCellDef="let element">
				{{element.id}}
			</td>
		</ng-container>

		<ng-container matColumnDef="start">
			<th mat-header-cell *matHeaderCellDef>Start</th>
			<td mat-cell *matCellDef="let element">
				{{element.start | date}}
			</td>
		</ng-container>

		<ng-container matColumnDef="end">
			<th mat-header-cell *matHeaderCellDef>End</th>
			<td mat-cell *matCellDef="let element">
				{{element.end | date }}
			</td>
		</ng-container>

		<ng-container matColumnDef="status">
			<th mat-header-cell *matHeaderCellDef>Status</th>
			<td mat-cell *matCellDef="let element">{{element.status}}</td>
		</ng-container>

		<ng-container matColumnDef="remark">
			<th mat-header-cell *matHeaderCellDef>Remark</th>
			<td mat-cell *matCellDef="let element">{{element.remark}}</td>
		</ng-container>

		<ng-container matColumnDef="edit">
			<th mat-header-cell *matHeaderCellDef></th>
			<td mat-cell *matCellDef="let element">
				<button mat-button color="primary" [routerLink]="['/edit', element.id]">Edit</button>
			</td>
		</ng-container>

		<ng-container matColumnDef="delete">
			<th mat-header-cell *matHeaderCellDef></th>
			<td mat-cell *matCellDef="let element">
				<button mat-button (click)="deleteRequest(element.id)" color="error">Delete</button>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
	<p>
		<button mat-raised-button color="secondary" (click)="rotateDown()">
      Rotate Down
    </button>
		<button mat-raised-button color="secondary" (click)="rotateUp()" style="margin-left:1rem;">
      Rotate Up
    </button>
	</p>
</mat-card>
